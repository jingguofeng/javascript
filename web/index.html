	function getStyleById(id, name)
	{
	    var element = document.getElementById(id);
	    return element.currentStyle ? element.currentStyle[name] : window.getComputedStyle ? window.getComputedStyle(element, null).getPropertyValue(name) : null;
	}

	function getStyleByName(name, style)
	{
	    var element = document.getElementsByName(name);
	    return element.currentStyle ? element.currentStyle[style] : window.getComputedStyle ? window.getComputedStyle(element, null).getPropertyValue(style) : null;
	}
	
</script>
